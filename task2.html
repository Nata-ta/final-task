<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. то поле, которое не прошло валидацию подсвечивать красным, которое прошло - подсвечивать зеленым.
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна
    */

    document.addEventListener('DOMContentLoaded', function() {
      let myForm = document.getElementById('MyValidateForm');
      let agreeCheckbox = document.getElementById('agree');
      let submitBtn = document.getElementById('submit');

      let checkIfEmpty = (elem) => {
        return elem.length === 0;
      }

      let checkPasswords = (first, second) => {
        return first === second;
      }

      agreeCheckbox.addEventListener('change', function(e) {
        if(e.target.checked) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      })

      myForm.addEventListener('submit', function(e) {
        e.preventDefault();

        let valid = true;

        if(checkIfEmpty(myForm.login.value)) {
          valid = false;
          myForm.login.className = 'error';
        } else {
          myForm.login.className = 'OK';
        }

        if(checkIfEmpty(myForm.pas1.value)) {
          valid = false;
          myForm.pas1.className = 'error';
        } else {
          myForm.pas1.className = 'OK';
        }

        if(checkIfEmpty(myForm.pas2.value)) {
          valid = false;
          myForm.pas2.className = 'error';
        } else {
          myForm.pas2.className = 'OK';
        }

        if(!checkPasswords(myForm.pas1.value, myForm.pas2.value)) {
          valid = false;
          myForm.pas2.className = 'error';
        } else {
          myForm.pas2.className = 'OK';
        }

        if(valid){
          alert("Form submited!");
        }
      })
    });

  </script>
</head>
<body>
  <form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    }
  </style>
</body>
</html>
